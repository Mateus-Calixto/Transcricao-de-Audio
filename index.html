<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
</head>
<body>
    <h2>Envie um arquivo de áudio para transcrição</h2>
    <form action="/trascrever.py" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
